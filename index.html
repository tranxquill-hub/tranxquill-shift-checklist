<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tranxquill Shift Checklist</title>

<style>
body {
  font-family: system-ui;
  background: #f7f7f7;
  padding: 16px;
}
.app {
  max-width: 480px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
}
h2 {
  text-align: center;
}
select {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
}
li {
  list-style: none;
  padding: 10px;
  background: #eee;
  margin-bottom: 8px;
  border-radius: 8px;
}
</style>
</head>

<body>
<div class="app">
  <h2>Tranxquill Shift Checklist</h2>

  <select id="shift">
    <option value="open">Opening Shift</option>
    <option value="close">Closing Shift</option>
  </select>

  <ul id="list"></ul>
</div>

<script>
const opening = [
  "Unlock stall",
  "Turn on equipment",
  "Prep ingredients",
  "Clean tables",
  "Prepare cashier"
];

const closing = [
  "Turn off equipment",
  "Store ingredients",
  "Clean kitchen",
  "Cash count",
  "Lock stall"
];

function render() {
  list.innerHTML = "";
  const items = shift.value === "open" ? opening : closing;
 items.forEach(item => {
  const li = document.createElement("li");
  li.style.display = "flex";
  li.style.flexDirection = "column";
  li.style.gap = "6px";

  const row = document.createElement("div");
  row.style.display = "flex";
  row.style.alignItems = "center";
  row.style.justifyContent = "space-between";

  const label = document.createElement("label");
  label.style.display = "flex";
  label.style.alignItems = "center";
  label.style.gap = "8px";

  const checkbox = document.createElement("input");
  checkbox.type = "checkbox";

  const text = document.createElement("span");
  text.textContent = item;

  const time = document.createElement("span");
  time.style.fontSize = "12px";
  time.style.color = "#666";

  checkbox.onchange = () => {
    if (checkbox.checked) {
      time.textContent = new Date().toLocaleTimeString([], {
        hour: '2-digit',
        minute: '2-digit'
      });
    } else {
      time.textContent = "";
    }
  };

  label.appendChild(checkbox);
  label.appendChild(text);
  row.appendChild(label);
  row.appendChild(time);

  const photo = document.createElement("input");
  photo.type = "file";
  photo.accept = "image/*";
  photo.capture = "environment";

  li.appendChild(row);
  li.appendChild(photo);
  list.appendChild(li);
});
}

shift.onchange = render;
render();
</script>
</body>
</html>
